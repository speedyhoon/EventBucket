<h2>{{.Title}}</h2>
<h3>Mounds</h3>
{{if.ListMounds}}
	<table>
		{{range .ListMounds}}
			<tr>
				<td>
					{{HTM .}}
				</td>
			</tr>
		{{end}}
	</table>
{{else}}
	<p>No Mounds Listed</p>
{{end}}
{{HTM .MoundForm}}

<h3>Map</h3>
{{if (.Latitude) and (.Longitude)}}
	<p>{{.Latitude}}</p>
	<p>{{.Longitude}}</p>
{{else}}
	<p>Club location not listed</p>
{{end}}
{{HTM .MapForm}}
