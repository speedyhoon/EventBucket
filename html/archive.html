{{define "archive"}}
	{{with.ListEvents}}
		<table>
			<thead>
				<tr>
					<th>Event Name
					<th>Club
					<td>Edit
			<tbody>
			{{range.}}
				{{if.Closed}}
					<tr>
						<td>
							{{if.ID}}
								<a href=/entries/{{.ID}}>{{.Name}}</a>
							{{else}}
								{{.Name}}
							{{end}}
						<td>
							{{if.ClubID}}
								<a href=/club/{{.ClubID}}>{{.Club}}</a>
							{{else}}
									{{.Club}}
							{{end}}
						<td>
							<a href=/event-settings/{{.ID}}>
								<img src=/v/edit alt="Edit event" height=15>
							</a>
				{{end}}
			{{end}}
		</table>
	{{else}}
		<samp>No events archived.</samp>
	{{end}}
{{end}}
