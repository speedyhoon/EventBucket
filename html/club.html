{{define "page"}}
	<p>{{.Club.Address}}<br>{{.Club.Town}}{{if .Club.Postcode}}, {{.Club.Postcode}}{{end}}
	<h2>Mounds</h2>
	{{template "clubMounds" .Club.Mounds}}
	<h2>Map</h2>
	{{with .Club}}
		{{if and .Latitude .Longitude}}
			{{if not $.debug}}
				<div id=map></div>
				<script defer src=/j/map></script>
			{{end}}
		{{else}}
			<samp>Club location not listed</samp>
		{{end}}
	{{end}}
{{end}}
