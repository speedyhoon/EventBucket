{{HTM .Details}}

<h3>Mounds</h3>
{{HTM .MoundForm}}

{{HTM .TableMounds}}

<h3>Map</h3>
{{if and .Latitude .Longitude}}
	<div class=googleMapCanvas></div>
	<script src=/j/google_maps_api.js></script>
	<script>
		google.maps.event.addDomListener(window, 'load', function(){
			var location = new google.maps.LatLng({{JS .Latitude}}, {{JS .Longitude}}),
			map = new google.maps.Map(
			document.getElementById("gmap_canvas"),
			{
				zoom:14, center:location,
				mapTypeId:google.maps.MapTypeId.HYBRID
			}
			),
			marker = new google.maps.Marker({map:map, position:location}),
			infowindow = new google.maps.InfoWindow({content:"<b>Rifle Club</b><br>Main Road<br>Ballarat"});
			google.maps.event.addListener(marker, "click", function(){
				infowindow.open(map, marker);
			});
		});
	</script>
{{else}}
	<p>Club location not listed</p>
{{end}}
