{{define "clubs"}}
	{{form clubNew}}
	<small>Total Clubs: {{len .clubs}}</small>
	{{with.clubs}}
		<table>
			<thead>
				<tr>
					<td>Club Name
					<td>Default Club
			<tbody>
				{{range.}}
					<tr>
						<td><a href=/club/{{.ID}}>{{.Name}}</a>
						{{if.IsDefault}}<td class=tick>{{else}}<td>{{end}}
				{{end}}
		</table>
		#ifdef DEBUG
			<div id=map></div>
			<script defer src=/j/map></script>
		#endif
	{{end}}
	<script defer src=/j/main></script>
{{end}}
