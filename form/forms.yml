- title: Settings
  namespace: settings
  handler: settingsUpdate
  accesskey: S
  inputs:
  - label: Theme
    name: t
    type: select
    v8: v8StrReq
    options: "[]option{{Label: \"Lite\", Selected: !masterTemplate.IsDarkTheme},{Label: \"Dark\", Selected: masterTemplate.IsDarkTheme}}"
    accesskey: S
  - label: Save
    type: submit