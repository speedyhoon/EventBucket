- title:  Shooter Entry
  handler: eventShooterInsert
  namespace: eventShooterNew
  accesskey: S
  vars: clubName := defaultClubName()
  inputs:
  - name: f
    label: First Name
    type: search
    v8: StrReq
    accesskey: S
  - name: s
    label: Surname
    type: search
    v8: StrReq
  - name: C
    label: Club
    type: search
    v8: Str
    options: clubsDataList()
    placeholder: clubName
  - name: S
    label: Shooter
    type: select
    v8: Str
    options: searchShootersOptions("", "", clubName)
  - name: r
    label: Age Group
    type: select
    v8: UintOpt
    options: dataListAgeGroup()
  - name: x
    label: Ladies
    v8: Bool
    type: checkbox
  - name: g
    label: 'Grades<a href=/event-settings/{{(index .Fields 6).Value}}#grades class=edit title="Edit available grades for this event"></a>'
    type: listbox
    v8: UintList
    required: true
    max: len(globalGrades) - 1
    options: globalGradesDataList
  - name: E
    label: Save
    type: submit
    v8: Regex
    regex: regexID
