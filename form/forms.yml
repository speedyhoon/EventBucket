- title:  New Club
  handler: clubInsert
  accesskey: N
  inputs:
  - label: Club Name
    name: n
    accesskey: N
    required: true
    v8: v8StrReq
    minlen: 1
  - label: Save
    type: submit
- title: Club Details
  handler: clubDetailsUpsert
  id: edit
  hidden: true
  method: put
  inputs:
  - label: Club Name
    name: n
    accesskey: C
    required: true
    v8: v8StrReq
    maxlen: 32
    minlen: 1
  - label: Address
    name: a
    maxlen: 32
    v8: v8Str
  - label: Town
    name: w
    maxlen: 32
    v8: v8Str
  - label: Postcode
    name: p
    v8: v8Str
  - label: Latitude
    name: x
    type: number
    max: 90
    min: -90
    step: .000001
    v8: v8Float32
    help: Entering your clubs Latitude &amp; Longitide will generate a map with your clubs location (requires an internet connection).
  - label: Longitude
    name: y
    type: number
    min: -180
    max: 180
    step: .000001
    v8: v8Float32
    help: Entering your clubs Latitude &amp; Longitide will generate a map with your clubs location (requires an internet connection).
  - label: Default Club
    name: b
    type: checkbox
    v8: v8Bool
    help: "{{with hasindex .Fields 6}}{{if.Checked}}To change the default club, open the club you want to be the default and tick 'Default Club'. There must only be one default club selected at a time.{{else}}Automatically inserts this Club Name when creating new events in future.{{end}}{{end}}"
  - label: Website Address
    name: u
    type: url
    maxlen: 32
    v8: v8Str
  - label: Save
    name: C
    type: submit
    v8: v8Regex
    regex: regexID
- title: New Shooting Mound
  handler: clubMoundInsert
  accesskey: N
  inputs:
  - label: Mound Name
    name: n
    accesskey: N
    v8: v8StrReq
    required: true
    maxlen: 32
    minlen: 1
    help: A list of club mounds will appear as a drop down menu for Range Name under Event Settings &gt; Add Range within an Event. This allows selecting range names from a list on the hosting Club, rather than typing.
  - label: Save
    name: C
    type: submit
    v8: v8Regex
    regex: regexID
- title: New Event
  handler: eventInsert
  accesskey: N
  inputs:
  - label: Club Name
    name: C
    maxlen: 32
    minlen: 1
    type: search
    v8: v8Str
    required: hasDefaultClub()
    options: clubsDataList()
    value: defaultClubName()
    help: The club who is hosting this event.
  - label: Event Name
    name: n
    accesskey: N
    required:  true
    maxlen: 32
    minlen: 1
    v8: v8StrReq
  - label: Start date
    name: d
    type: date
    v8: v8Str
    value: time.Now().Format("2006-01-02")
    placeholder: YYYY-MM-DD
    maxlen: 10
    help: The date that the event commences.
  - label: Start time
    name: t
    type: time
    v8: v8Str
    maxlen: 5
    value: time.Now().Format("15:04")
    placeholder: HH:MM
  - label: Save
    type: submit
- title: Event Details
  handler: eventDetailsUpsert
  method: put
  inputs:
  - label: Club Name
    type: search
    name: C
    required:  true
    v8: v8StrReq
    minlen: 1
    maxlen: 32
    options: clubsDataList()
  - label: Event Name
    name: n
    required: true
    accesskey: v
    v8: v8StrReq
    maxlen: 32
    minlen: 1
  - label: Date
    type: date
    name: d
    maxlen: 10
    minlen: 1
    v8: v8Str
  - label: Time
    type: time
    name: t
    maxlen: 5
    minlen: 5
    v8: v8Str
  - label: Close Event
    type: checkbox
    name: c
    v8: v8Bool
  # - label: Duplicate Shooters
  #   type: checkbox
  #   name: a
  #   v8: v8Bool
  #   help: Allows a shooter to enter an event twice or more with the same grade. Prize Meetings and Championship events don't allow duplicate entries within the same grade.
  - label: Save
    type: submit
    name: E
    v8: v8Regex
    regex: regexID
- title: Add Range
  handler: eventRangeInsert
  inputs:
  - label: Range Name
    type: search
    name: n
    accesskey: R
    required: true
    v8: v8StrReq
    maxlen: 32
    minlen: 1
    dataList: r
  - label: Save
    type: submit
    name: E
    v8: v8Regex
    regex: regexID
- title:  Add Aggregate Range
  handler: eventAggInsert
  inputs:
    - label: Aggregate Name
      name: n
      accessKey: a
      minlen: 1
      required: true
      v8: v8StrReq
    - label: Sum up ranges
      type: listBox
      name: R
      required: true
      help: Select which ranges this Aggregate will add together and display a total on the scoreboard.
      v8: v8UintList
      step: 1
      min: 1
      max: 65535
      minlen: 2
      maxlen: 5
    - label: Save
      type: submit
      name: E
      v8: v8Regex
      regex: regexID
- title:  Shooter Entry
  handler: eventShooterInsert
  inputs:
    - name: f
      v8: v8StrReq
    - name: s
      v8: v8StrReq
    - name: C
      v8: v8StrReq
      options: clubsDataList()
      placeholder: defaultClubName()
    - name: S
      v8: v8Str
      options: searchShootersOptions("", "", defaultClubName())
    - name: r
      v8: v8Uint
      max: 4
      options: dataListAgeGroup()
    - name: x
      v8: v8Bool
    - name: g
      v8: v8UintList
      required: true
      max: len(globalGrades) - 1
      options: globalGradesDataList
    - name: E
      v8: v8Regex
      regex: regexID
- title:  Existing Shooter Entry
  handler: eventShooterExistingInsert
  action: 7
  inputs:
    - name: S
      v8: v8RegexReq
      regex: regexID
    - name: "g"
      v8: v8UintList
      required: true
      max: len(globalGrades) - 1
      options: globalGradesDataList
    - name: "r"
      v8: v8Uint
      max: 4
      options: dataListAgeGroup()
    - name: "E"
      v8: v8RegexReq
      regex: regexID
- title: Shooter Search
  handler: shooters
  method: get
  attachtopage: true
  inputs:
    - name: f
      v8: v8Str
    - name: s
      v8: v8Str
    - name: C
      v8: v8Str
- title: New Shooter
  handler: eventSearchShooters
  method: get
  inputs:
    - name: f
      v8: v8StrReq
    - name: s
      v8: v8StrReq
    - name: C
      v8: v8StrReq
      value: defaultClubName()
      options: clubsDataList()
      placeholder: defaultClubName()
    - name: r
      v8: v8Uint
      max: 4
      options: dataListAgeGroup()
    - name: x
      v8: v8Bool
    - name: g
      v8: v8UintList
      required: true
      max: len(globalGrades) - 1
      options: globalGradesDataList
- title: Shooter Details
  handler: shooterInsert
  inputs:
    - name: f
      v8: v8StrReq
    - name: s
      v8: v8StrReq
    - name: C
      v8: v8StrReq
    - name: g
      v8: v8UintList
      required: true
      max: len(globalGrades) - 1
      options: globalGradesDataList
    - name: r
      v8: v8Uint
      max: 4
      options: dataListAgeGroup()
    - name: x
      v8: v8Bool
    - name: I
      v8: v8RegexReq
      regex: regexID
- title: Shooter Search
  handler: shooterUpdate
  inputs:
    - name: f
      v8: v8Str
    - name: s
      v8: v8Str
    - name: C
      v8: v8Str
- title: Enter Range Totals
  handler: eventTotalUpsert
  method: put
  inputs:
    - name: t
      v8: v8UintReq
      max: 120
    - name: c
      v8: v8Uint
      max: 20
    - name: E
      v8: v8RegexReq
      regex: regexID
    - name: R
      v8: v8UintReq
      min: 1
      max: 65535
    - name: S
      v8: v8UintReq
      max: 65535
    - name: h
      v8: v8Uint
      max: 100
- title: Grades Available
  handler: eventAvailableGradesUpsert
  method: put
  inputs:
    - name: g
      v8: v8UintList
      required: true
      max: len(globalGrades) - 1
      options: availableGrades([]uint{})
    - name: I
      v8: v8Regex
      regex: regexID
- title: Update Shooter Shots (Scorecards)
  handler: updateShotScores
  method: put
  inputs:
    - name: s
      v8: v8StrReq
      maxlen: 12
      minlen: 1
    - name: E
      v8: v8RegexReq
      regex: regexID
    - name: R
      v8: v8UintReq
      min: 1
      max: 65535
    - name: S
      v8: v8UintReq
      max: 65535
- title: Import Shooters
  handler: importShooters
  inputs:
    - name: f
      required: true
- title: Map Clubs
  handler: mapClubs
  method: get
  inputs:
    - name: C
      v8: v8Regex
      regex: regexID
- title: Edit Shooting Mound
  handler: editClubMound
  method: put
  inputs:
    - name: n
      v8: v8StrReq
    - name: I
      v8: v8Uint
      max: 65535
    - name: C
      v8: v8Regex
      regex: regexID
- title: Update Range
  handler: updateRange
  method: put
  inputs:
    - name: E
      v8: v8Regex
      regex: regexID
    - name: I
      v8: v8UintReq
      min: 1
      max: 65535
    - name: n
      v8: v8StrReq
    - name: k
      v8: v8Bool
    - name: o
      v8: v8UintReq
      max: 65535
- title: Update Agg
  handler: updateAgg
  method: put
  inputs:
    - name: E
      v8: v8Regex
      regex: regexID
    - name: I
      v8: v8UintReq
      min: 1
      max: 65535
    - name: n
      v8: v8StrReq
    - name: R
      v8: v8UintList
      required: true
      minlen: 2
      min: 1
      max: 65535
    - name: o
      v8: v8UintReq
      max: 65535
- title: Entries Edit Shooter Details
  handler: eventShooterUpdate
  method: put
  inputs:
    - name: S
      v8: v8UintReq
      max: 65535
    - name: E
      v8: v8RegexReq
      regex: regexID
    - name: f
      v8: v8StrReq
    - name: s
      v8: v8StrReq
    - name: C
      v8: v8StrReq
    - name: g
      v8: v8UintReq
      max: len(globalGrades) - 1
      options: globalGradesDataList
    - name: r
      v8: v8Uint
      max: len(dataListAgeGroup()) - 1
      options: dataListAgeGroup()
    - name: x
      v8: v8Bool
    - name: k
      v8: v8Bool
