- title:  New Club
  handler: clubInsert
  accesskey: N
  namespace: clubNew
  inputs:
  - label: Club Name
    name: n
    accesskey: N
    v8: StrReq
    minlen: 1
  - label: Save
    type: submit
- title: Club Details
  handler: clubDetailsUpsert
  namespace: clubEdit
  id: edit
  hidden: true
  accesskey: C
  inputs:
  - label: Club Name
    name: n
    accesskey: C
    v8: StrReq
    minlen: 1
  - label: Address
    name: a
    v8: Str
  - label: Town
    name: w
    v8: Str
  - label: Postcode
    name: p
    v8: Str
  - label: Latitude
    name: x
    type: number
    max: 90
    min: -90
    step: .000001
    v8: Float32
    help: Entering your clubs Latitude &amp; Longitide will generate a map with your clubs location (requires an internet connection).
  - label: Longitude
    name: y
    type: number
    min: -180
    max: 180
    step: .000001
    v8: Float32
    help: Entering your clubs Latitude &amp; Longitide will generate a map with your clubs location (requires an internet connection).
  - label: Default Club
    name: b
    type: checkbox
    v8: Bool
    help: "{{with index .Fields 6}}{{if.Checked}}To change the default club, open the club you want to be the default and tick 'Default Club'. There must only be one default club selected at a time.{{else}}Automatically inserts this Club Name when creating new events.{{end}}{{end}}"
  - label: Website Address
    name: u
    type: url
    v8: Str
  - label: Save
    name: C
    type: submit
    v8: Regex
    regex: regexID
- title: New Shooting Mound
  handler: clubMoundInsert
  namespace: clubMoundNew
  accesskey: N
  inputs:
  - label: Mound Name
    name: n
    accesskey: N
    v8: StrReq
    minlen: 1
    help: A list of club mounds will appear as a drop down menu for Range Name under Event Settings &gt; Add Range within an Event. This allows selecting range names from a list on the hosting Club, rather than typing.
  - label: Save
    name: C
    type: submit
    v8: Regex
    regex: regexID
- title: Edit Shooting Mound
  handler: clubMoundUpsert
  nohtml: true
  inputs:
  - label: Mound Name
    name: n
    v8: StrReq
  - label: Mound ID
    type: hidden
    name: I
    v8: Uint
    max: 65535
  - label: Save
    name: C
    type: submit
    v8: Regex
    regex: regexID
- title: Map Clubs
  handler: clubsMap
  method: get
  nohtml: true
  inputs:
  - label: Club
    name: C
    v8: Regex
    regex: regexID
- title: New Event
  handler: eventInsert
  namespace: eventNew
  accesskey: N
  vars: clubName := defaultClubName()
  inputs:
  - label: Club Name
    name: C
    minlen: 1
    type: search
    v8: Str
    required: clubName == ""
    options: clubsDataList()
    value: clubName
    help: The club who is hosting this event.
  - label: Event Name
    name: n
    accesskey: N
    minlen: 1
    v8: StrReq
  - label: Start date
    name: d
    type: datetime
    v8: DateTime
    value: time.Now().Format("2006-01-02 15:04")
    maxlen: 16
    minlen: 14
    help: The date that the event commences.
  - label: Save
    type: submit
- title: Event Details
  handler: eventDetailsUpsert
  namespace: eventEdit
  accesskey: D
  inputs:
  - label: Club Name
    type: search
    name: C
    v8: StrReq
    minlen: 1
    options: clubsDataList()
  - label: Event Name
    name: n
    accesskey: v
    v8: StrReq
    minlen: 1
  - label: Date
    type: datetime
    name: d
    maxlen: 16
    minlen: 14
    v8: DateTime
  - label: Close Event
    type: checkbox
    name: c
    v8: Bool
  # - label: Duplicate Shooters
  #   type: checkbox
  #   name: a
  #   v8: Bool
  #   help: Allows a shooter to enter an event twice or more with the same grade. Prize Meetings and Championship events don't allow duplicate entries within the same grade.
  - label: Save
    type: submit
    name: E
    v8: Regex
    regex: regexID
