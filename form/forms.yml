- title:  New Club
  handler: clubInsert
  accesskey: N
  namespace: clubNew
  inputs:
  - label: Club Name
    name: n
    accesskey: N
    v8: v8StrReq
    minlen: 1
  - label: Save
    type: submit
- title: Club Details
  handler: clubDetailsUpsert
  namespace: clubEdit
  id: edit
  hidden: true
  accesskey: C
  inputs:
  - label: Club Name
    name: n
    accesskey: C
    v8: v8StrReq
    minlen: 1
  - label: Address
    name: a
    v8: v8Str
  - label: Town
    name: w
    v8: v8Str
  - label: Postcode
    name: p
    v8: v8Str
  - label: Latitude
    name: x
    type: number
    max: 90
    min: -90
    step: .000001
    v8: v8Float32
    help: Entering your clubs Latitude &amp; Longitide will generate a map with your clubs location (requires an internet connection).
  - label: Longitude
    name: y
    type: number
    min: -180
    max: 180
    step: .000001
    v8: v8Float32
    help: Entering your clubs Latitude &amp; Longitide will generate a map with your clubs location (requires an internet connection).
  - label: Default Club
    name: b
    type: checkbox
    v8: v8Bool
    help: "{{with index .Fields 6}}{{if.Checked}}To change the default club, open the club you want to be the default and tick 'Default Club'. There must only be one default club selected at a time.{{else}}Automatically inserts this Club Name when creating new events.{{end}}{{end}}"
  - label: Website Address
    name: u
    type: url
    v8: v8Str
  - label: Save
    name: C
    type: submit
    v8: v8Regex
    regex: regexID
- title: New Shooting Mound
  handler: clubMoundInsert
  namespace: clubMoundNew
  accesskey: N
  inputs:
  - label: Mound Name
    name: n
    accesskey: N
    v8: v8StrReq
    minlen: 1
    help: A list of club mounds will appear as a drop down menu for Range Name under Event Settings &gt; Add Range within an Event. This allows selecting range names from a list on the hosting Club, rather than typing.
  - label: Save
    name: C
    type: submit
    v8: v8Regex
    regex: regexID
- title: Edit Shooting Mound
  handler: clubMoundUpsert
  inputs:
  - label: d
    name: n
    v8: v8StrReq
  - label: d
    name: I
    v8: v8Uint
    max: 65535
  - label: Save
    name: C
    type: submit
    v8: v8Regex
    regex: regexID
- title: Map Clubs
  handler: clubsMap
  method: get
  inputs:
  - label: Club
    name: C
    v8: v8Regex
    regex: regexID
- title: New Event
  handler: eventInsert
  namespace: eventNew
  accesskey: N
  vars: clubName := defaultClubName()
  inputs:
  - label: Club Name
    name: C
    minlen: 1
    type: search
    v8: v8Str
    required: clubName == ""
    options: clubsDataList()
    value: clubName
    help: The club who is hosting this event.
  - label: Event Name
    name: n
    accesskey: N
    minlen: 1
    v8: v8StrReq
  - label: Start date
    name: d
    type: date
    v8: v8Str
    value: time.Now().Format("2006-01-02")
    maxlen: 10
    help: The date that the event commences.
  - label: Start time
    name: t
    type: time
    v8: v8Str
    maxlen: 5
    value: time.Now().Format("15:04")
  - label: Save
    type: submit
- title: Event Details
  handler: eventDetailsUpsert
  namespace: eventEdit
  accesskey: D
  inputs:
  - label: Club Name
    type: search
    name: C
    v8: v8StrReq
    minlen: 1
    options: clubsDataList()
  - label: Event Name
    name: n
    accesskey: v
    v8: v8StrReq
    minlen: 1
  - label: Date
    type: date
    name: d
    maxlen: 10
    minlen: 1
    v8: v8Str
  - label: Time
    type: time
    name: t
    maxlen: 5
    minlen: 5
    v8: v8Str
  - label: Close Event
    type: checkbox
    name: c
    v8: v8Bool
  # - label: Duplicate Shooters
  #   type: checkbox
  #   name: a
  #   v8: v8Bool
  #   help: Allows a shooter to enter an event twice or more with the same grade. Prize Meetings and Championship events don't allow duplicate entries within the same grade.
  - label: Save
    type: submit
    name: E
    v8: v8Regex
    regex: regexID
- title: Add Range
  handler: eventRangeInsert
  namespace: eventRangeNew
  inputs:
  - label: Range Name
    type: search
    name: n
    accesskey: R
    v8: v8StrReq
    minlen: 1
    dataList: r
  - label: Save
    type: submit
    name: E
    v8: v8Regex
    regex: regexID
- title: Update Range
  handler: eventRangeUpdate
  namespace: eventRangeEdit
  inputs:
  - label: d
    name: I
    v8: v8UintReq
    min: 1
    max: 65535
  - label: d
    name: n
    v8: v8StrReq
  - label: d
    name: k
    v8: v8Bool
  - label: d
    name: o
    v8: v8UintReq
    max: 65535
  - label: Save
    type: submit
    name: E
    v8: v8Regex
    regex: regexID
- title:  Add Aggregate Range
  handler: eventAggInsert
  namespace: eventAggNew
  inputs:
  - label: Aggregate Name
    name: n
    accessKey: a
    minlen: 1
    v8: v8StrReq
  - label: Sum up ranges
    type: listBox
    name: R
    required: true
    help: Select which ranges this Aggregate will add together and display a total on the scoreboard.
    v8: v8UintList
    step: 1
    min: 1
    max: 65535
    minlen: 2
    maxlen: 5
  - label: Save
    type: submit
    name: E
    v8: v8Regex
    regex: regexID
- title: Update Agg
  handler: eventAggUpdate
  namespace: eventAggEdit
  inputs:
  - label: d
    name: E
    v8: v8Regex
    regex: regexID
  - label: d
    name: I
    v8: v8UintReq
    min: 1
    max: 65535
  - label: d
    name: n
    v8: v8StrReq
  - label: d
    name: R
    v8: v8UintList
    required: true
    minlen: 2
    min: 1
    max: 65535
  - label: d
    name: o
    v8: v8UintReq
    max: 65535
- title:  Shooter Entry
  handler: eventShooterInsert
  namespace: eventShooterNew
  accesskey: S
  vars: clubName := defaultClubName()
  inputs:
  - name: f
    label: First Name
    type: search
    v8: v8StrReq
    accesskey: S
  - name: s
    label: Surname
    type: search
    v8: v8StrReq
  - name: C
    label: Club
    type: search
    v8: v8Str
    options: clubsDataList()
    placeholder: clubName
  - name: S
    label: Shooter
    type: select
    v8: v8Str
    options: searchShootersOptions("", "", clubName)
  - name: r
    label: Age Group
    type: select
    v8: v8UintOpt
    options: dataListAgeGroup()
  - name: x
    label: Ladies
    v8: v8Bool
    type: checkbox
  - name: g
    label: Grades
    type: listbox
    v8: v8UintList
    required: true
    max: len(globalGrades) - 1
    options: globalGradesDataList
  - name: E
    label: Save
    type: submit
    v8: v8Regex
    regex: regexID
- title: Entries Edit Shooter Details
  handler: eventShooterUpdate
  inputs:
  - label: d
    name: S
    v8: v8UintReq
    max: 65535
  - label: d
    name: E
    v8: v8RegexReq
    regex: regexID
  - label: d
    name: f
    v8: v8StrReq
  - label: d
    name: s
    v8: v8StrReq
  - label: Save
    name: C
    type: submit
    v8: v8Regex
    regex: regexID
  - label: d
    name: g
    v8: v8UintReq
    max: len(globalGrades) - 1
    options: globalGradesDataList
  - label: d
    name: r
    v8: v8UintOpt
    options: dataListAgeGroup()
  - label: d
    name: x
    v8: v8Bool
  - label: d
    name: k
    v8: v8Bool
- title:  Existing Shooter Entry
  handler: eventShooterExistingInsert
  namespace: eventShooterExisting
  action: 7
  inputs:
  - name: S
    label: Shooter
    v8: v8RegexReq
    regex: regexID
  - name: g
    label: Grade
    v8: v8UintList
    required: true
    max: len(globalGrades) - 1
    options: globalGradesDataList
  - name: r
    label: Age Group
    v8: v8UintOpt
    options: dataListAgeGroup()
  - name: E
    type: submit
    label: Save
    v8: v8RegexReq
    regex: regexID
- title: Enter Range Totals
  namespace: eventTotalScores
  inputs:
  - label: Total
    name: t
    v8: v8UintReq
    max: 120
  - label: Centers
    name: c
    v8: v8Uint
    max: 20
  - label: Event
    name: E
    v8: v8RegexReq
    regex: regexID
  - label: Range
    name: R
    v8: v8UintReq
    min: 1
    max: 65535
  - label: Shooter
    name: S
    v8: v8UintReq
    max: 65535
  - label: Shoot Off
    name: h
    v8: v8Uint
    max: 100
- title: Grades Available
  handler: eventAvailableGradesUpsert
  namespace: eventAvailableGrades
  accesskey: G
  inputs:
  - label: Grades
    name: g
    type: listbox
    accesskey: G
    v8: v8UintList
    required: true
    max: len(globalGrades) - 1
    options: availableGrades([]uint{})
  - label: Save
    name: E
    type: submit
