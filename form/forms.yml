- title: New Shooter
  handler: eventSearchShooters
  namespace: shooterNew
  method: get
  accesskey: N
  vars: clubName := defaultClubName()
  inputs:
  - name: f
    label: First Name
    v8: v8StrReq
    accesskey: N
  - name: s
    label: Surname
    v8: v8StrReq
  - label: Club
    name: C
    type: search
    v8: v8Str
    minlen: 1
    required: clubName == ""
    options: clubsDataList()
    placeholder: clubName
  - label: Age Group
    name: r
    type: select
    v8: v8UintOpt
    options: dataListAgeGroup()
  - label: Ladies
    name: x
    type: checkbox
    v8: v8Bool
  - label: Grade
    name: g
    type: listbox
    v8: v8UintList
    required: true
    max: len(globalGrades) - 1
